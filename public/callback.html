<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .close-message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <p>Authorization successful!</p> 
        </div>
        <div class="close-message">
            <p>You can close this page now.</p>
        </div>
    </div>
    <script>
        // Extrair os tokens da URL do popup
        var urlParams = new URLSearchParams(window.location.search);
        var accessToken = urlParams.get('access_token');
        var refreshToken = urlParams.get('refresh_token');

        // Verificar se h√° tokens
        if (accessToken && refreshToken) {
            // Enviar os tokens para a janela principal
            window.opener.postMessage({ accessToken: accessToken, refreshToken: refreshToken }, '*');
               // Imprimir os tokens no console
            console.log('Access Token:', accessToken);
            console.log('Refresh Token:', refreshToken);
        }
    </script>
</body>
</html>
